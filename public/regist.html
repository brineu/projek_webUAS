<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="assets/css/loginregist.css">
</head>
<body>
    <div class="container">

        <!-- Sign In-->
        <div class="header">
            <header>Sign Up</header>
        </div>
        <div class="input-container">
            <div class="input-field">
                <label for="name">Name</label>
                <input type="text" name="nama-lengkap" id="name" placeholder="Enter your full name
                " required>
            </div>

            <div class="input-field">
                <label for="user">Username</label>
                <input type="text" name="username" id="user" placeholder="Enter your username
                " required>
            </div>

            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" name="email-address" id="email" placeholder="Enter your email
                " required>
            </div>

            <div class="input-field">
                <label for="pass">Password</label>
                <input type="password" name="password" id="pass" placeholder="Enter your password
                " required>
            </div>
            <div class="input-field">
                <label for="telepon">Nomor Telepon</label>
                <input type="text" name="telepon" id="telp" placeholder="Enter your phone number
                " required>
            </div>

            <div class="input-field">
                <a href="index.html">
                <input type="submit" class="submit"  name="submit" value="Register"></a>
            </div>

            <div class="login-signup">
                <span class="Text"> Have an account?
                    <a href="login.html" class="text signup-text">Login</a>
                </span>
                
            </div>
            
<!--Sign Up-->
     

    <script src="script.js"></script>

</body>
</html>
