<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/loginregist.css">
</head>
<body>
    <div class="container">

        <!-- Sign In-->
        <div class="header">
            <header>Login</header>
        </div>
        <div class="input-container">
            <div class="input-field">
                <label for="user">Username</label>
                <input type="text" name="username" id="user" placeholder="Enter your username
                " autofocus required>
            </div>

            <div class="input-field">
                <label for="pass">Password</label>
                <input type="password" name="password" id="pass" placeholder="Enter your password
                " required>
            </div>

            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>

            <div class="input-field">
                <a href="dashboard.html">
                <input type="submit" class="submit"  name="submit" value="Login"></a>  
            </div>

            <div class="login-signup">
                <span class="Text"> Create a new account?
                    <a href="regist.html" class="text signup-text"> Sign Up</a>
                </span>
                
            </div>
            
<!--Sign Up-->
     

    <script src="script.js"></script>

</body>
</html>
